descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "vring-vnf"
version: "0.1"
author: "Felipe Vicens, ATOS"
description: >
  "Virtual ring (vRING) descriptor file"

virtual_deployment_units:
  - id: "vdu01"
    description: "VNFC for the vRING"
    vm_image: "eu.sonata-nfv_sonata-vring_vdu01"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "vdu01:eth0"
        interface: "ipv4"
        type: "management"
      - id: "vdu01:eth1"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth2"
        interface: "ipv4"
        type: "internal"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
    dhcp: True
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "input"
    dhcp: False
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "output"
    dhcp: False

connection_points:
- id: "mgmt"
  interface: "ipv4"
  type: "management"
- id: "input"
  interface: "ipv4"
  type: "external"
- id: "output"
  interface: "ipv4"
  type: "external"

monitoring_rules:
  - name: "mon:rule:vm_cpu_usage_85_perc"
    description: "Trigger events if CPU load is above 85 percent."
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 85"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
