descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "vBar-vnf"
version: "0.1"
author: "Dario Valocchi, UCL"
description: >
  "Virtual Bar (vBar) descriptor file. vBar uses vTC to forward and inspect/classify traffic and a dummy backend to serve drinks"

virtual_deployment_units:
  - id: "vdu01"
    description: "1st VNFC, acting as front end and traffic forwarder"
    vm_image: "http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_pers"
        unit: "Percentage"
      - name: "vm_net_rx_MB"
        unit: "MB"
      - name: "vm_net_tx_MB"
        unit: "Mbps"
    connection_points:
      - id: "vdu01:eth0"
        type: "public"
      - id: "vdu01:eth1"
        type: "internal"
      - id: "vdu01:eth2"
        type: "internal"
      - id: "vdu01:eth3"
        type: "internal"
  - id: "vdu02"
    description: "2nd VDU, acting as a backend"
    vm_image: "http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_pers"
        unit: "Percentage"
      - name: "vm_net_rx_MB"
        unit: "MB"
      - name: "vm_net_tx_MB"
        unit: "Mbps"
    connection_points:
      - id: "vdu02:eth0"
        type: "public"
      - id: "vdu02:eth1"
        type: "internal"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "vdu02:eth0"
      - "vnf:mgmt"
    dhcp: True
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "vnf:input"
    dhcp: True
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "vnf:output"
    dhcp: True
  - id: "front-back"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth3"
      - "vdu02:eth1"
    dhcp: True

connection_points:
- id: "vnf:mgmt"
  type: public
- id: "vnf:input"
  type: internal
- id: "vnf:output"
  type: internal

monitoring_rules:
  - name: "mon:rule:vm_cpu_perc"
    description: "Trigger events if CPU load is above 10 percent."
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 10"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
  - name: "mon:rule:vm_mem_perc"
    description: "Trigger events if memory consumption is above 10 percent."
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_mem_perc > 10"
    notification:
      - name: "notification02"
        type: "rabbitmq_message"
  - name: "mon:rule:rx"
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_net_rx_MB > 10"
    notification:
      - name: "notification03"
        type: "rabbitmq_message"
  - name: "mon:rule:tx"
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_net_tx_MB > 10"
    notification:
      - name: "notification04"
        type: "rabbitmq_message"

