descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "vtc-vnf"
version: "0.1"
author: "Felipe Vicens, ATOS"
description: >
  "virtual traffic classifier descriptor file"

virtual_deployment_units:
  - id: "vdu01"
    description: "VNFC for the vTC"
    vm_image: "eu.sonata-nfv_sonata-vring_vdu01"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "eth1"
        interface: "ipv4"
        type: "internal"
      - id: "eth2"
        interface: "ipv4"
        type: "internal"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
    dhcp: True
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "input"
    dhcp: False
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "output"
    dhcp: False

connection_points:
- id: "mgmt"
  interface: "ipv4"
  type: "management"
- id: "input"
  interface: "ipv4"
  type: "external"
- id: "output"
  interface: "ipv4"
  type: "external"